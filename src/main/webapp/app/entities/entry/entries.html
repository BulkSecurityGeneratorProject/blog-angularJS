<div>
    <h2 data-translate="blogApp.entry.home.title">Entries</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="entry.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="blogApp.entry.home.createLabel">
                        Create new Entry
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div ng-repeat="entry in vm.entries track by entry.id">
        <h2>{{entry.title}}</h2>
        <div>Posted on {{entry.date | date:'medium'}} by {{entry.blog.user.login}}</div>
        <div ng-bind-html="entry.content"></div>
        <div>
            <div class="btn-group">
                <button type="submit"
                        ui-sref="entry.edit({id:entry.id})"
                        class="btn btn-primary btn-sm">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                </button>
                <button type="submit"
                        ui-sref="entry.delete({id:entry.id})"
                        class="btn btn-danger btn-sm">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                    <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                </button>
            </div>
        </div>
    </div>
</div>
